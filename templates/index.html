<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .last-updated {
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #aaaaaa;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar {
            padding: 8px;
            width: 300px;
            font-size: 16px;
            margin: 5px;
        }
        .filter-button {
            padding: 8px 16px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #444;
            color: #ffffff;
            border: none;
            border-radius: 4px;
        }
        .update-button {
            padding: 8px 16px;
            font-size: 16px;
            margin: 10px auto;
            display: block;
            cursor: pointer;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            text-align: center;
        }
        .update-button:hover {
            background-color: #0056b3;
        }
        .data {
            margin: 20px auto;
            width: 90%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .data th, .data td {
            border: 1px solid #444;
            padding: 8px 12px;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .data th {
            background-color: #444;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .data tr:nth-child(even) {
            background-color: #3d3d3d;
        }
        .data tr:hover {
            background-color: #555;
        }
        /* 色付けスタイル */
        .positive {
            color: #00ff00; /* 緑色 */
        }
        .negative {
            color: #ff0000; /* 赤色 */
        }
        .neutral {
            color: #ffffff; /* 白色 */
        }
        .condition-buttons {
            margin: 10px 0;
            text-align: center;
        }
        @media (max-width: 768px) {
            .data {
                width: 100%;
                font-size: 12px;
            }
            .data th, .data td {
                padding: 6px 8px;
            }
        }
        @media (max-width: 480px) {
            .data {
                width: 100%;
                font-size: 10px;
            }
            .data th, .data td {
                padding: 4px 6px;
            }
        }
    </style>
</head>
<body>
    <h1>Crypto Data Table</h1>
    <div class="last-updated" id="last-updated"></div>
    <div class="search-container">
        <input type="text" id="symbol-search" class="search-bar" placeholder="Search by symbol">
        <button id="clear-filters" class="filter-button">Clear</button>
    </div>
    <button id="update-data" class="update-button">データ更新</button>
    <div class="condition-buttons">
        <button id="price-positive" class="filter-button">価格変化 ≧ 0</button>
        <button id="price-negative" class="filter-button">価格変化 ＜ 0</button>
        <button id="volume-positive" class="filter-button">出来高 ≧ 0</button>
        <button id="volume-negative" class="filter-button">出来高 ＜ 0</button>
        <button id="oi-positive" class="filter-button">OI変化 ≧ 0</button>
        <button id="oi-negative" class="filter-button">OI変化 ＜ 0</button>
    </div>
    <div id="table-container">
        {{ tables|safe }}
    </div>

    <script>
        const symbolSearch = document.getElementById('symbol-search');
        const clearFiltersButton = document.getElementById('clear-filters');
        const updateDataButton = document.getElementById('update-data');
        const tableContainer = document.getElementById('table-container');
        const lastUpdated = document.getElementById('last-updated');
        const conditionButtons = {
            pricePositive: document.getElementById('price-positive'),
            priceNegative: document.getElementById('price-negative'),
            volumePositive: document.getElementById('volume-positive'),
            volumeNegative: document.getElementById('volume-negative'),
            oiPositive: document.getElementById('oi-positive'),
            oiNegative: document.getElementById('oi-negative')
        };
        let originalData = [];
        let currentSort = { column: null, order: 'asc' };

        async function fetchLatestData() {
            try {
                const response = await fetch('/api/data');
                if (!response.ok) {
                    console.error('Error fetching data:', response.statusText);
                    return;
                }
                originalData = await response.json();
                applyConditionFilters(); // Apply filters before rendering
                updateLastUpdated();
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        async function updateDataManually() {
            try {
                const response = await fetch('/api/fetch', { method: 'POST' });
                if (!response.ok) {
                    console.error('Error fetching new data:', response.statusText);
                    return;
                }
                await fetchLatestData();
                alert('データが更新されました！');
            } catch (error) {
                console.error('Manual update error:', error);
            }
        }

        function updateLastUpdated() {
            const now = new Date();
            const formattedTime = now.toLocaleString('ja-JP', {
                timeZone: 'Asia/Tokyo',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            lastUpdated.textContent = `最終更新日時: ${formattedTime}`;
        }

        function formatPercentage(value) {
            if (isNaN(value) || value === null) {
                return `<span class="neutral">N/A</span>`;
            }
            const formatted = parseFloat(value).toFixed(3);
            const colorClass =
                value > 0 ? 'positive' :
                value < 0 ? 'negative' : 'neutral';
            return `<span class="${colorClass}">${value > 0 ? '+' : ''}${formatted}%</span>`;
        }

        function updateTable(data) {
            let tableHtml = `
                <table class="data">
                    <thead>
                        <tr>
                            <th data-column="symbol">symbol</th>
                            <th data-column="timestamp">timestamp</th>
                            <th data-column="open">open</th>
                            <th data-column="high">high</th>
                            <th data-column="low">low</th>
                            <th data-column="close">close</th>
                            <th data-column="volume">volume</th>
                            <th data-column="openInterest">openInterest</th>
                            <th data-column="price_change_rate">価格変動</th>
                            <th data-column="volume_change_rate">出来高変化率</th>
                            <th data-column="oi_change_rate">OI変化率</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            data.forEach(row => {
                tableHtml += `
                    <tr>
                        <td>${row.symbol}</td>
                        <td>${row.timestamp}</td>
                        <td>${row.open}</td>
                        <td>${row.high}</td>
                        <td>${row.low}</td>
                        <td>${row.close}</td>
                        <td>${row.volume}</td>
                        <td>${row.openInterest}</td>
                        <td>${formatPercentage(row.price_change_rate)}</td>
                        <td>${formatPercentage(row.volume_change_rate)}</td>
                        <td>${formatPercentage(row.oi_change_rate)}</td>
                    </tr>
                `;
            });
            tableHtml += `
                    </tbody>
                </table>
            `;
            tableContainer.innerHTML = tableHtml;
            setupSorting();
        }

        function setupSorting() {
            const headers = document.querySelectorAll('.data th');
            headers.forEach(header => {
                header.addEventListener('click', () => {
                    const column = header.getAttribute('data-column');
                    if (!column) return;

                    if (currentSort.column === column) {
                        currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = column;
                        currentSort.order = 'asc';
                    }

                    const sortedData = [...originalData].sort((a, b) => {
                        if (currentSort.order === 'asc') {
                            return (a[column] > b[column]) ? 1 : -1;
                        } else {
                            return (a[column] < b[column]) ? 1 : -1;
                        }
                    });

                    applyConditionFilters(sortedData); // Reapply filters
                });
            });
        }

        function applyConditionFilters(sortedData = [...originalData]) {
            let filteredData = sortedData;

            if (conditionButtons.pricePositive.clicked) {
                filteredData = filteredData.filter(row => row.price_change_rate >= 0);
            } else if (conditionButtons.priceNegative.clicked) {
                filteredData = filteredData.filter(row => row.price_change_rate < 0);
            }

            if (conditionButtons.volumePositive.clicked) {
                filteredData = filteredData.filter(row => row.volume_change_rate >= 0);
            } else if (conditionButtons.volumeNegative.clicked) {
                filteredData = filteredData.filter(row => row.volume_change_rate < 0);
            }

            if (conditionButtons.oiPositive.clicked) {
                filteredData = filteredData.filter(row => row.oi_change_rate >= 0);
            } else if (conditionButtons.oiNegative.clicked) {
                filteredData = filteredData.filter(row => row.oi_change_rate < 0);
            }

            updateTable(filteredData);
        }

        function setupConditionButtons() {
            Object.keys(conditionButtons).forEach(key => {
                const button = conditionButtons[key];
                button.clicked = false;
                button.addEventListener('click', () => {
                    button.clicked = !button.clicked;
                    button.style.backgroundColor = button.clicked ? '#00ff00' : '#444';
                    applyConditionFilters();
                });
            });
        }

        fetchLatestData().then(setupConditionButtons);
        updateDataButton.addEventListener('click', updateDataManually);
    </script>
</body>
</html>
