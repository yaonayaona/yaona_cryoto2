<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- スマホ対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Data Table</title>

  <style>
    /* ベース */
    body {
      margin: 0;
      padding: 0;
      background-color: #2d2d2d;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 16px 0;
      font-size: 1.4em;
    }

    /* 更新情報エリア */
    .update-info {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap; /* スマホ時折り返し */
      gap: 10px;
      margin-bottom: 8px;
      font-size: 14px;
      color: #aaaaaa;
    }
    .update-info span {
      white-space: nowrap;
    }

    /* 検索ボタンエリア */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .search-bar {
      padding: 6px;
      width: 200px;
      font-size: 14px;
      max-width: 90%;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
    }
    #clear-filters {
      background-color: #555;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }

    /* データ更新ボタン */
    .update-button {
      display: block;
      margin: 0 auto 12px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 200px;
      max-width: 90%;
      text-align: center;
    }
    .update-button:disabled {
      background-color: #666666;
      cursor: not-allowed;
    }
    .update-button:hover:enabled {
      background-color: #0056b3;
    }

    /* プログレスバー */
    #progress-bar {
      display: none; /* 初期非表示 */
      width: 40%;
      max-width: 280px;
      height: 8px;
      background-color: #aaa;
      margin: 0 auto 8px;
      border-radius: 4px;
      overflow: hidden;
    }
    #progress-fill {
      background-color: #00ff00;
      width: 100%;
      height: 100%;
      animation: progressAnim 1s linear infinite;
    }
    @keyframes progressAnim {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* フィルタボタン群 */
    .condition-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 0 auto 16px;
      max-width: 600px;
    }
    .filter-button {
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .filter-button.active {
      background-color: #00ff00;
      color: #000;
    }

    /* テーブル */
    .table-container {
      width: 100%;
      margin: 0 auto 24px;
      overflow-x: auto; 
    }
    .data {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
      min-width: 680px; /* PC時の最低幅 */
    }
    .data th,
    .data td {
      border: 1px solid #444;
      padding: 8px 12px;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .data th {
      background-color: #333;
      cursor: pointer;
    }
    .data tr:nth-child(even) {
      background-color: #3d3d3d;
    }
    .data tr:hover {
      background-color: #555;
    }
    /* 左列固定 */
    .data th:first-child,
    .data td:first-child {
      position: sticky;
      left: 0;
      background-color: #333;
      z-index: 2;
    }
    /* シンボルセル */
    .symbol-cell {
      white-space: normal;
      word-wrap: break-word;
      max-width: 160px;
      font-size: clamp(12px, 2vw, 14px);
    }

    /* 色分け */
    .positive { color: #00ff00; }
    .negative { color: #ff4f4f; }

    /* レスポンシブ */
    @media (max-width: 600px) {
      h1 { font-size: 1.2em; }
      .update-button {
        font-size: 14px;
        padding: 6px 10px;
      }
      .table-container {
        overflow-x: auto;
      }
      .data th,
      .data td {
        font-size: 12px;
        padding: 4px 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Crypto Data Table</h1>

  <!-- 更新情報 -->
  <div class="update-info">
    <span id="last-updated">Last Updated:</span>
    <span id="latest-timestamp">Timestamp:</span>
  </div>

  <!-- 検索＆クリア -->
  <div class="search-container">
    <input type="text" id="symbol-search" class="search-bar" placeholder="Search by symbol" />
    <button id="clear-filters">Clear</button>
  </div>

  <!-- プログレスバー -->
  <div id="progress-bar"><div id="progress-fill"></div></div>

  <!-- データ更新ボタン -->
  <button id="fetch-data" class="update-button">データ更新</button>

  <!-- フィルタボタン群 -->
  <div class="condition-buttons">
    <!-- 価格変化率フィルタ -->
    <button id="price-positive" class="filter-button">価格変化 ≧ 0</button>
    <button id="price-negative" class="filter-button">価格変化 ＜ 0</button>

    <!-- 出来高変化率フィルタ -->
    <button id="volume-positive" class="filter-button">出来高 ≧ 0</button>
    <button id="volume-negative" class="filter-button">出来高 ＜ 0</button>

    <!-- OI変化率フィルタ -->
    <button id="oi-positive" class="filter-button">OI変化 ≧ 0</button>
    <button id="oi-negative" class="filter-button">OI変化 ＜ 0</button>

    <!-- ファンディングレートフィルタ -->
    <button id="fr-positive" class="filter-button">FR ≧ 0.0001</button>
    <button id="fr-negative" class="filter-button">FR ＜ 0.0001</button>

    <!-- ▼ 追加: 出来高スパイク & 小動きフラグ -->
    <button id="volume-spike" class="filter-button">VolumeSpike</button>
    <button id="small-price" class="filter-button">SmallPrice</button>
    <!-- ▲ 追加 -->
  </div>

  <!-- テーブル表示領域 -->
  <div class="table-container" id="table-container"></div>

  <script>
    // ------------- 要素取得 -------------
    const fetchDataButton = document.getElementById('fetch-data');
    const symbolSearch = document.getElementById('symbol-search');
    const clearFiltersButton = document.getElementById('clear-filters');
    const tableContainer = document.getElementById('table-container');
    const lastUpdatedSpan = document.getElementById('last-updated');
    const latestTimestampSpan = document.getElementById('latest-timestamp');
    const progressBar = document.getElementById('progress-bar');

    // フィルタボタン要素
    const conditionButtons = {
      pricePositive: document.getElementById('price-positive'),
      priceNegative: document.getElementById('price-negative'),
      volumePositive: document.getElementById('volume-positive'),
      volumeNegative: document.getElementById('volume-negative'),
      oiPositive: document.getElementById('oi-positive'),
      oiNegative: document.getElementById('oi-negative'),
      frPositive: document.getElementById('fr-positive'),
      frNegative: document.getElementById('fr-negative'),
      // 追加: 出来高スパイク & 小動き
      volumeSpike: document.getElementById('volume-spike'),
      smallPrice: document.getElementById('small-price'),
    };

    // ------------- 列定義 -------------
    // volume_spike_flag, small_price_move_flag を追加
    const columns = [
      { name: 'symbol',  label: 'Symbol' },
      { name: 'close',   label: 'Close' },
      { name: 'volume',  label: 'Volume' },
      { name: 'price_change_rate', label: '価格変動' },
      { name: 'volume_change_rate', label: '出来高変化率' },
      { name: 'oi_change_rate', label: 'OI変化率' },
      { name: 'funding_rate', label: 'FundingRate' },
      { name: 'volume_spike_flag', label: 'VolSpike' },      // 追加
      { name: 'small_price_move_flag', label: 'SmallPrice' } // 追加
    ];

    // ------------- フィルタ状態 -------------
    let originalData = [];
    let filters = {
      priceChangeRate: null,
      volumeChangeRate: null,
      oiChangeRate: null,
      fundingRate: null,
      symbolSearch: '',
      volumeSpike: null,
      smallPrice: null,
    };

    let currentSort = { column: null, order: 'asc' };

    // ------------- データ更新ボタン -------------
    fetchDataButton.addEventListener('click', async () => {
      try {
        // プログレスバー
        progressBar.style.display = 'block';
        fetchDataButton.disabled = true;

        // /api/fetch → データ更新
        const response = await fetch('/api/fetch', { method: 'POST' });
        if (!response.ok) throw new Error('Error fetching new data');

        // その後最新データをGET
        await fetchLatestData();
        alert('データが更新されました！');
      } catch (error) {
        console.error('Error updating data:', error);
        alert('データ更新中にエラーが発生しました。');
      } finally {
        progressBar.style.display = 'none';
        fetchDataButton.disabled = false;
      }
    });

    // ------------- 最新データ取得 -------------
    async function fetchLatestData() {
      try {
        const response = await fetch('/api/data');
        if (!response.ok) {
          throw new Error('Error fetching data');
        }
        originalData = await response.json();

        // フィルタを適用してテーブル表示
        applyFilters();

        // 更新時刻
        const now = new Date().toLocaleString();
        lastUpdatedSpan.textContent = `Last Updated: ${now}`;
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // ------------- フィルタ適用 -------------
    function applyFilters() {
      let filtered = [...originalData];

      // 価格変化率
      if (filters.priceChangeRate === 'positive') {
        filtered = filtered.filter(row => row.price_change_rate >= 0);
      } else if (filters.priceChangeRate === 'negative') {
        filtered = filtered.filter(row => row.price_change_rate < 0);
      }

      // 出来高変化率
      if (filters.volumeChangeRate === 'positive') {
        filtered = filtered.filter(row => row.volume_change_rate >= 0);
      } else if (filters.volumeChangeRate === 'negative') {
        filtered = filtered.filter(row => row.volume_change_rate < 0);
      }

      // OI変化率
      if (filters.oiChangeRate === 'positive') {
        filtered = filtered.filter(row => row.oi_change_rate >= 0);
      } else if (filters.oiChangeRate === 'negative') {
        filtered = filtered.filter(row => row.oi_change_rate < 0);
      }

      // FundingRate
      if (filters.fundingRate === 'positive') {
        filtered = filtered.filter(row => row.funding_rate >= 0.0001);
      } else if (filters.fundingRate === 'negative') {
        filtered = filtered.filter(row => row.funding_rate < 0.0001);
      }

      // 追加: volumeSpke, smallPrice
      if (filters.volumeSpike) {
        filtered = filtered.filter(row => row.volume_spike_flag === true);
      }
      if (filters.smallPrice) {
        filtered = filtered.filter(row => row.small_price_move_flag === true);
      }

      // シンボル検索
      if (filters.symbolSearch) {
        filtered = filtered.filter(row =>
          row.symbol.toLowerCase().includes(filters.symbolSearch.toLowerCase())
        );
      }

      // ソート
      if (currentSort.column) {
        filtered.sort((a, b) => {
          if (currentSort.order === 'asc') {
            return a[currentSort.column] > b[currentSort.column] ? 1 : -1;
          } else {
            return a[currentSort.column] < b[currentSort.column] ? 1 : -1;
          }
        });
      }

      updateTable(filtered);
    }

    // ------------- テーブル描画 -------------
    function updateTable(data) {
      // 最新Timestamp
      let latestTimestamp = '';
      if (data.length > 0) {
        latestTimestamp = data.reduce((acc, row) => {
          if (row.timestamp && row.timestamp > acc) return row.timestamp;
          return acc;
        }, '');
      }
      latestTimestampSpan.textContent = `Timestamp: ${latestTimestamp || 'N/A'}`;

      let tableHtml = `
        <table class="data">
          <thead>
            <tr>${generateTableHeaders()}</tr>
          </thead>
          <tbody>
      `;
      data.forEach(row => {
        tableHtml += `
          <tr>
            <td class="symbol-cell">${row.symbol}</td>
            <td>${row.close}</td>
            <td>${row.volume}</td>
            <td class="${row.price_change_rate >= 0 ? 'positive' : 'negative'}">
              ${row.price_change_rate}%
            </td>
            <td class="${row.volume_change_rate >= 0 ? 'positive' : 'negative'}">
              ${row.volume_change_rate}%
            </td>
            <td class="${row.oi_change_rate >= 0 ? 'positive' : 'negative'}">
              ${row.oi_change_rate}%
            </td>
            <td class="${row.funding_rate >= 0.0001 ? 'positive' : 'negative'}">
              ${row.funding_rate}
            </td>
            <td>${row.volume_spike_flag ? 'Yes' : 'No'}</td>
            <td>${row.small_price_move_flag ? 'Yes' : 'No'}</td>
          </tr>
        `;
      });
      tableHtml += '</tbody></table>';
      tableContainer.innerHTML = tableHtml;
    }

    // ------------- テーブルヘッダ生成 -------------
    function generateTableHeaders() {
      return columns.map(col => {
        const sortIndicator =
          currentSort.column === col.name
            ? (currentSort.order === 'asc' ? '▲' : '▼')
            : '';
        return `
          <th data-column="${col.name}" onclick="sortTable('${col.name}')">
            ${col.label} ${sortIndicator}
          </th>
        `;
      }).join('');
    }

    // ------------- ソート関数 -------------
    window.sortTable = function (column) {
      if (currentSort.column === column) {
        currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
      } else {
        currentSort.column = column;
        currentSort.order = 'asc';
      }
      applyFilters();
    };

    // ------------- Clearボタン -------------
    clearFiltersButton.addEventListener('click', () => {
      filters = {
        priceChangeRate: null,
        volumeChangeRate: null,
        oiChangeRate: null,
        fundingRate: null,
        symbolSearch: '',
        volumeSpike: null,
        smallPrice: null
      };
      // フィルタボタンのactiveを除去
      Object.values(conditionButtons).forEach(btn => btn.classList.remove('active'));
      symbolSearch.value = '';
      applyFilters();
    });

    // ------------- フィルタボタンイベント -------------
    Object.keys(conditionButtons).forEach(key => {
      const btn = conditionButtons[key];
      btn.addEventListener('click', () => {
        switch (key) {
          case 'pricePositive':
            toggleFilter('priceChangeRate', 'positive', btn);
            break;
          case 'priceNegative':
            toggleFilter('priceChangeRate', 'negative', btn);
            break;
          case 'volumePositive':
            toggleFilter('volumeChangeRate', 'positive', btn);
            break;
          case 'volumeNegative':
            toggleFilter('volumeChangeRate', 'negative', btn);
            break;
          case 'oiPositive':
            toggleFilter('oiChangeRate', 'positive', btn);
            break;
          case 'oiNegative':
            toggleFilter('oiChangeRate', 'negative', btn);
            break;
          case 'frPositive':
            toggleFilter('fundingRate', 'positive', btn);
            break;
          case 'frNegative':
            toggleFilter('fundingRate', 'negative', btn);
            break;
          case 'volumeSpike':
            toggleFlag('volumeSpike', btn);
            break;
          case 'smallPrice':
            toggleFlag('smallPrice', btn);
            break;
        }
        applyFilters();
      });
    });

    // ------------- フィルタ設定 ヘルパー -------------
    function toggleFilter(filterKey, type, button) {
      // 同じ条件なら解除
      filters[filterKey] = (filters[filterKey] === type) ? null : type;
      // active表示
      button.classList.toggle('active', filters[filterKey] === type);
    }
    function toggleFlag(filterKey, button) {
      filters[filterKey] = !filters[filterKey];
      button.classList.toggle('active', filters[filterKey]);
    }

    // ------------- シンボル検索イベント -------------
    symbolSearch.addEventListener('input', e => {
      filters.symbolSearch = e.target.value;
      applyFilters();
    });

    // ------------- 初期データ取得 -------------
    fetchLatestData();
  </script>
</body>
</html>
