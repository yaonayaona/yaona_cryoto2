<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Crypto Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2d2d2d;
      color: #ffffff;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .update-info {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
      font-size: 14px;
      color: #aaaaaa;
    }
    .update-info span {
      white-space: nowrap;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin-bottom: 20px;
    }
    .search-bar {
      padding: 6px;
      width: 200px;
      font-size: 14px;
      max-width: 90%;
    }
    .filter-button {
      padding: 8px 16px;
      font-size: 14px;
      margin: 5px;
      cursor: pointer;
      background-color: #444;
      color: #ffffff;
      border: none;
      border-radius: 4px;
    }
    .filter-button.active {
      background-color: #00ff00;
      color: #000000;
    }

    .update-button {
      padding: 8px 16px;
      font-size: 16px;
      margin: 10px auto;
      display: block;
      cursor: pointer;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      text-align: center;
    }
    .update-button:disabled {
      background-color: #666666; /* ボタン無効時の色 */
      cursor: not-allowed;
    }
    .update-button:hover {
      background-color: #0056b3;
    }

    .condition-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .table-container {
      width: 100%;
      margin: 20px auto;
      overflow-x: auto;
    }

    .data {
      border-collapse: collapse;
      table-layout: fixed;
      min-width: 600px;
      width: 100%;
    }
    .data th,
    .data td {
      border: 1px solid #444;
      padding: 8px 12px;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .data th:first-child,
    .data td:first-child {
      position: sticky;
      left: 0;
      background-color: #444;
      z-index: 2;
    }
    .symbol-cell {
      white-space: normal;
      word-wrap: break-word;
      font-size: clamp(10px, 2vw, 16px);
      max-width: 180px;
    }
    .data tr:nth-child(even) {
      background-color: #3d3d3d;
    }
    .data tr:hover {
      background-color: #555;
    }

    .positive {
      color: #00ff00;
    }
    .negative {
      color: #ff0000;
    }

    /* プログレスバー */
    #progress-bar {
      display: none; /* 初期非表示 */
      width: 40%;
      height: 8px;
      background-color: #aaa;
      margin: 0 auto;
      border-radius: 4px;
      overflow: hidden;
    }
    #progress-fill {
      background-color: #00ff00;
      width: 100%;
      height: 100%;
      animation: progressAnim 1s linear infinite;
    }
    @keyframes progressAnim {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2em;
        margin: 10px 0;
      }
      .update-button {
        font-size: 14px;
        padding: 6px 10px;
      }
      .data th,
      .data td {
        font-size: 12px;
        padding: 6px 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Crypto Data Table</h1>

  <div class="update-info">
    <span id="last-updated">Last Updated:</span>
    <span id="latest-timestamp">Timestamp:</span>
  </div>

  <div class="search-container">
    <input type="text" id="symbol-search" class="search-bar" placeholder="Search by symbol" />
    <button id="clear-filters" class="filter-button">Clear</button>
  </div>

  <!-- プログレスバー表示領域 -->
  <div id="progress-bar">
    <div id="progress-fill"></div>
  </div>

  <button id="fetch-data" class="update-button">データ更新</button>

  <div class="condition-buttons">
    <!-- 価格変化率フィルタ -->
    <button id="price-positive" class="filter-button">価格変化 ≧ 0</button>
    <button id="price-negative" class="filter-button">価格変化 ＜ 0</button>

    <!-- 出来高変化率フィルタ -->
    <button id="volume-positive" class="filter-button">出来高 ≧ 0</button>
    <button id="volume-negative" class="filter-button">出来高 ＜ 0</button>

    <!-- OI変化率フィルタ -->
    <button id="oi-positive" class="filter-button">OI変化 ≧ 0</button>
    <button id="oi-negative" class="filter-button">OI変化 ＜ 0</button>

    <!-- ▼ 追加: ファンディングレートフィルタ -->
    <button id="fr-positive" class="filter-button">FR ≧ 0.0001</button>
    <button id="fr-negative" class="filter-button">FR ＜ 0.0001</button>
    <!-- ▲ 追加 -->
  </div>

  <div class="table-container" id="table-container">
    <!-- テーブルはJSで動的に生成 -->
  </div>

  <script>
    const fetchDataButton = document.getElementById('fetch-data');
    const symbolSearch = document.getElementById('symbol-search');
    const clearFiltersButton = document.getElementById('clear-filters');
    const tableContainer = document.getElementById('table-container');
    const lastUpdatedSpan = document.getElementById('last-updated');
    const latestTimestampSpan = document.getElementById('latest-timestamp');

    const conditionButtons = {
      pricePositive: document.getElementById('price-positive'),
      priceNegative: document.getElementById('price-negative'),
      volumePositive: document.getElementById('volume-positive'),
      volumeNegative: document.getElementById('volume-negative'),
      oiPositive: document.getElementById('oi-positive'),
      oiNegative: document.getElementById('oi-negative'),
      // 追加: ファンディングレート
      frPositive: document.getElementById('fr-positive'),
      frNegative: document.getElementById('fr-negative')
    };

    const columns = [
      { name: 'symbol', label: 'Symbol' },
      { name: 'close', label: 'Close' },
      { name: 'volume', label: 'Volume' },
      { name: 'price_change_rate', label: '価格変動' },
      { name: 'volume_change_rate', label: '出来高変化率' },
      { name: 'oi_change_rate', label: 'OI変化率' },
      // 追加: funding_rate 列の表示
      { name: 'funding_rate', label: 'FundingRate' },
    ];

    let originalData = [];
    let filters = {
      priceChangeRate: null,
      volumeChangeRate: null,
      oiChangeRate: null,
      fundingRate: null, // 追加: ファンディングレート
      symbolSearch: '',
    };
    let currentSort = { column: null, order: 'asc' };

    // データ更新
    fetchDataButton.addEventListener('click', async () => {
      try {
        // ボタン無効化
        fetchDataButton.disabled = true;
        // プログレスバー表示
        document.getElementById('progress-bar').style.display = 'block';

        const response = await fetch('/api/fetch', { method: 'POST' });
        if (!response.ok) {
          throw new Error('Error fetching new data');
        }
        await fetchLatestData();
        alert('データが更新されました！');
      } catch (error) {
        console.error('Error updating data:', error);
        alert('データ更新中にエラーが発生しました。');
      } finally {
        // ボタン再度有効化
        fetchDataButton.disabled = false;
        // プログレスバー非表示
        document.getElementById('progress-bar').style.display = 'none';
      }
    });

    // 最新データ取得
    async function fetchLatestData() {
      try {
        const response = await fetch('/api/data');
        if (!response.ok) {
          throw new Error('Error fetching data');
        }
        originalData = await response.json();

        // フィルターを適用したテーブルを表示
        applyFilters();

        // 現在時刻を表示
        const now = new Date().toLocaleString();
        lastUpdatedSpan.textContent = `Last Updated: ${now}`;
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function applyFilters() {
      let filteredData = [...originalData];

      // 価格変化率フィルタ
      if (filters.priceChangeRate === 'positive') {
        filteredData = filteredData.filter(row => row.price_change_rate >= 0);
      } else if (filters.priceChangeRate === 'negative') {
        filteredData = filteredData.filter(row => row.price_change_rate < 0);
      }

      // 出来高変化率
      if (filters.volumeChangeRate === 'positive') {
        filteredData = filteredData.filter(row => row.volume_change_rate >= 0);
      } else if (filters.volumeChangeRate === 'negative') {
        filteredData = filteredData.filter(row => row.volume_change_rate < 0);
      }

      // OI変化率
      if (filters.oiChangeRate === 'positive') {
        filteredData = filteredData.filter(row => row.oi_change_rate >= 0);
      } else if (filters.oiChangeRate === 'negative') {
        filteredData = filteredData.filter(row => row.oi_change_rate < 0);
      }

      // ▼追加: ファンディングレート
      if (filters.fundingRate === 'positive') {
        // FR >= 0.0001
        filteredData = filteredData.filter(row => row.funding_rate >= 0.0001);
      } else if (filters.fundingRate === 'negative') {
        // FR < 0.0001
        filteredData = filteredData.filter(row => row.funding_rate < 0.0001);
      }
      // ▲追加

      // シンボル検索
      if (filters.symbolSearch) {
        filteredData = filteredData.filter(row =>
          row.symbol.toLowerCase().includes(filters.symbolSearch.toLowerCase())
        );
      }

      // ソート適用
      if (currentSort.column) {
        filteredData.sort((a, b) => {
          if (currentSort.order === 'asc') {
            return a[currentSort.column] > b[currentSort.column] ? 1 : -1;
          } else {
            return a[currentSort.column] < b[currentSort.column] ? 1 : -1;
          }
        });
      }

      updateTable(filteredData);
    }

    // テーブル更新時に、最新Timestampを表示
    function updateTable(data) {
      let latestTimestamp = '';
      if (data.length > 0) {
        // timestampが "2025-01-04 12:34:56" のように入っていると想定
        latestTimestamp = data.reduce((acc, row) => {
          if (row.timestamp && row.timestamp > acc) {
            return row.timestamp;
          }
          return acc;
        }, '');
      }
      latestTimestampSpan.textContent = `Timestamp: ${latestTimestamp || 'N/A'}`;

      // テーブル本体
      let tableHtml = `
        <table class="data">
          <thead>
            <tr>
              ${generateTableHeaders()}
            </tr>
          </thead>
          <tbody>
      `;
      data.forEach(row => {
        tableHtml += `
          <tr>
            <td class="symbol-cell">${row.symbol}</td>
            <td>${row.close}</td>
            <td>${row.volume}</td>
            <td class="${row.price_change_rate >= 0 ? 'positive' : 'negative'}">
              ${row.price_change_rate}%
            </td>
            <td class="${row.volume_change_rate >= 0 ? 'positive' : 'negative'}">
              ${row.volume_change_rate}%
            </td>
            <td class="${row.oi_change_rate >= 0 ? 'positive' : 'negative'}">
              ${row.oi_change_rate}%
            </td>
            <!-- 追加: ファンディングレート列 -->
            <td class="${row.funding_rate >= 0.0001 ? 'positive' : 'negative'}">
              ${row.funding_rate}
            </td>
          </tr>
        `;
      });
      tableHtml += '</tbody></table>';
      tableContainer.innerHTML = tableHtml;
    }

    function generateTableHeaders() {
      return columns
        .map(column => {
          return `
            <th data-column="${column.name}" onclick="sortTable('${column.name}')">
              ${column.label}
              ${
                currentSort.column === column.name
                  ? currentSort.order === 'asc'
                    ? '▲'
                    : '▼'
                  : ''
              }
            </th>
          `;
        })
        .join('');
    }

    window.sortTable = function (column) {
      if (currentSort.column === column) {
        currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
      } else {
        currentSort.column = column;
        currentSort.order = 'asc';
      }
      applyFilters();
    };

    clearFiltersButton.addEventListener('click', () => {
      filters = {
        priceChangeRate: null,
        volumeChangeRate: null,
        oiChangeRate: null,
        fundingRate: null, // 追加
        symbolSearch: '',
      };
      // すべてのボタンのactiveをリセット
      Object.values(conditionButtons).forEach(button => button.classList.remove('active'));
      symbolSearch.value = '';
      applyFilters();
    });

    // 各フィルタボタンのクリック処理
    Object.keys(conditionButtons).forEach(key => {
      const button = conditionButtons[key];
      button.addEventListener('click', () => {
        let filterKey = null;
        let type = null;

        // keyを見て、price/volume/oi/fundingRate のどれかを判別
        if (key.includes('price')) {
          filterKey = 'priceChangeRate';
          type = key.includes('Positive') ? 'positive' : 'negative';
        } else if (key.includes('volume')) {
          filterKey = 'volumeChangeRate';
          type = key.includes('Positive') ? 'positive' : 'negative';
        } else if (key.includes('oi')) {
          filterKey = 'oiChangeRate';
          type = key.includes('Positive') ? 'positive' : 'negative';
        } else if (key.includes('fr')) {
          // ファンディングレート
          filterKey = 'fundingRate';
          type = key.includes('Positive') ? 'positive' : 'negative';
        }

        // トグル方式: 同じフィルタが連打されたら解除
        filters[filterKey] = filters[filterKey] === type ? null : type;

        // ボタンの active 状態切り替え
        button.classList.toggle('active', filters[filterKey] === type);

        applyFilters();
      });
    });

    // シンボル検索
    symbolSearch.addEventListener('input', e => {
      filters.symbolSearch = e.target.value;
      applyFilters();
    });

    // ページ読み込み時に最新データを取得
    fetchLatestData();
  </script>
</body>
</html>
