<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- iPhone等のスマホ対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Data Table (5m only)</title>

  <style>
    /* ベース */
    body {
      margin: 0;
      padding: 0;
      background-color: #2d2d2d;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 16px 0;
      font-size: 1.4em;
    }

    /* 更新情報 */
    .update-info {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap; /* スマホ時折り返し */
      gap: 10px;
      margin-bottom: 8px;
      font-size: 14px;
      color: #aaaaaa;
    }
    .update-info span {
      white-space: nowrap;
    }

    /* 本数選択 + 更新ボタン */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    .controls .radio-group {
      background-color: #3d3d3d;
      padding: 6px 8px;
      border: 1px solid #555;
      border-radius: 4px;
      font-size: 14px;
    }
    .controls label {
      margin-right: 6px;
      font-size: 14px;
    }
    .controls input[type="radio"] {
      margin-right: 2px;
      vertical-align: middle;
    }
    .controls .update-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .controls .update-button:disabled {
      background-color: #666666;
    }
    .controls .update-button:hover:enabled {
      background-color: #0056b3;
    }

    /* 検索+クリア */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .search-bar {
      padding: 6px;
      width: 200px;
      font-size: 14px;
      max-width: 90%;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
    }
    #clear-filters {
      background-color: #555;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }

    /* プログレスバー */
    #progress-bar {
      display: none;
      width: 40%;
      max-width: 280px;
      height: 8px;
      background-color: #aaa;
      margin: 0 auto 8px;
      border-radius: 4px;
      overflow: hidden;
    }
    #progress-fill {
      background-color: #00ff00;
      width: 100%;
      height: 100%;
      animation: progressAnim 1s linear infinite;
    }
    @keyframes progressAnim {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* フィルタボタン群 */
    .condition-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 0 auto 16px;
      max-width: 600px;
    }
    .filter-button {
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .filter-button.active {
      background-color: #00ff00;
      color: #000;
    }

    /* テーブル */
    .table-container {
      width: 100%;
      margin: 0 auto 24px;
      overflow-x: auto; 
    }
    .data {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
      min-width: 680px;
    }
    .data th,
    .data td {
      border: 1px solid #444;
      padding: 8px 12px;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .data th {
      background-color: #333;
      cursor: pointer;
    }
    .data tr:nth-child(even) {
      background-color: #3d3d3d;
    }
    .data tr:hover {
      background-color: #555;
    }
    /* 左列固定 */
    .data th:first-child,
    .data td:first-child {
      position: sticky;
      left: 0;
      background-color: #333;
      z-index: 2;
    }
    .symbol-cell {
      white-space: normal;
      word-wrap: break-word;
      max-width: 160px;
      font-size: clamp(12px, 2vw, 14px);
    }

    /* 色分け */
    .positive { color: #00ff00; }
    .negative { color: #ff4f4f; }

    /* レスポンシブ */
    @media (max-width: 600px) {
      h1 { font-size: 1.2em; margin: 12px 0; }
      .controls { gap: 8px; }
      .search-container { gap: 6px; }
      .condition-buttons { gap: 6px; }
      .data th, .data td {
        font-size: 12px;
        padding: 4px 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Crypto Data Table (5m only)</h1>

  <!-- 更新情報 -->
  <div class="update-info">
    <span id="last-updated">Last Updated:</span>
    <span id="latest-timestamp">Timestamp:</span>
  </div>

  <!-- 本数ラジオ + データ更新ボタン -->
  <div class="controls">
    <!-- 4/8/12本足 ラジオボタン -->
    <div class="radio-group" id="bars-group">
      <label>
        <input type="radio" name="bars" value="4" />
        4本足
      </label>
      <label>
        <input type="radio" name="bars" value="8" />
        8本足
      </label>
      <label>
        <input type="radio" name="bars" value="12" checked />
        12本足
      </label>
    </div>

    <!-- データ更新ボタン (5m 更新) -->
    <button id="fetch-data" class="update-button">5m データ更新</button>
  </div>

  <!-- 検索＆クリア -->
  <div class="search-container">
    <input type="text" id="symbol-search" class="search-bar" placeholder="Search by symbol" />
    <button id="clear-filters">Clear</button>
  </div>

  <!-- プログレスバー -->
  <div id="progress-bar">
    <div id="progress-fill"></div>
  </div>

  <!-- フィルタボタン群 -->
  <div class="condition-buttons">
    <button id="price-positive" class="filter-button">価格変化 ≧ 0</button>
    <button id="price-negative" class="filter-button">価格変化 ＜ 0</button>

    <button id="volume-positive" class="filter-button">出来高 ≧ 0</button>
    <button id="volume-negative" class="filter-button">出来高 ＜ 0</button>

    <button id="oi-positive" class="filter-button">OI変化 ≧ 0</button>
    <button id="oi-negative" class="filter-button">OI変化 ＜ 0</button>

    <button id="fr-positive" class="filter-button">FR ≧ 0.0001</button>
    <button id="fr-negative" class="filter-button">FR ＜ 0.0001</button>

    <button id="volume-spike" class="filter-button">VolumeSpike</button>
    <button id="small-price" class="filter-button">SmallPrice</button>
  </div>

  <!-- テーブル表示領域 -->
  <div class="table-container" id="table-container"></div>

  <script>
    // =============== カラム定義 ===============
    // 固定部分 + 4/8/12動的列 + スパイク/小動き列
    const baseColumns = [
      { key: 'symbol', label: 'Symbol' },
      { key: 'close',  label: 'Close' },
      { key: 'volume', label: 'Volume' },
      { key: 'funding_rate', label: 'FundingRate' },
      { key: 'openInterest', label: 'OpenInt' },
    ];
    const dynamicColsMap = {
      "4": [
        { key: 'price_change_rate_4',   label: '価格変動(4)' },
        { key: 'volume_change_rate_4',  label: '出来高(4)' },
        { key: 'oi_change_rate_4',      label: 'OI変化(4)' },
      ],
      "8": [
        { key: 'price_change_rate_8',   label: '価格変動(8)' },
        { key: 'volume_change_rate_8',  label: '出来高(8)' },
        { key: 'oi_change_rate_8',      label: 'OI変化(8)' },
      ],
      "12": [
        { key: 'price_change_rate_12',  label: '価格変動(12)' },
        { key: 'volume_change_rate_12', label: '出来高(12)' },
        { key: 'oi_change_rate_12',     label: 'OI変化(12)' },
      ]
    };
    const flagsColumns = [
      { key: 'volume_spike_flag', label: 'VolSpike' },
      { key: 'small_price_move_flag', label: 'SmallPrice' }
    ];

    // =============== 要素取得 ===============
    const barsGroup = document.getElementById('bars-group');
    const fetchDataButton = document.getElementById('fetch-data');
    const progressBar = document.getElementById('progress-bar');

    const symbolSearch = document.getElementById('symbol-search');
    const clearFiltersButton = document.getElementById('clear-filters');

    const lastUpdatedSpan = document.getElementById('last-updated');
    const latestTimestampSpan = document.getElementById('latest-timestamp');
    const tableContainer = document.getElementById('table-container');

    const conditionButtons = {
      pricePositive: document.getElementById('price-positive'),
      priceNegative: document.getElementById('price-negative'),
      volumePositive: document.getElementById('volume-positive'),
      volumeNegative: document.getElementById('volume-negative'),
      oiPositive: document.getElementById('oi-positive'),
      oiNegative: document.getElementById('oi-negative'),
      frPositive: document.getElementById('fr-positive'),
      frNegative: document.getElementById('fr-negative'),
      volumeSpike:  document.getElementById('volume-spike'),
      smallPrice:   document.getElementById('small-price'),
    };

    // =============== 状態変数 ===============
    let originalData = [];
    let currentSort = { column: null, order: 'asc' };
    let filters = {
      priceChangeRate: null,
      volumeChangeRate: null,
      oiChangeRate: null,
      fundingRate: null,
      symbolSearch: '',
      volumeSpike: null,
      smallPrice: null
    };

    // 今回は 5分足(5m) のみ
    let currentBars = '12'; // デフォルト12本足

    // =============== データ取得(5m固定) ===============
    async function fetchData() {
      try {
        // サーバーは "/api/data?tf=5m" を読み、latest_summary_5m.csv を返す想定
        const url = `/api/data?tf=5m`;
        const resp = await fetch(url);
        if (!resp.ok) {
          throw new Error('Failed to fetch data for 5m');
        }
        originalData = await resp.json();

        // 更新日時
        const now = new Date().toLocaleString();
        lastUpdatedSpan.textContent = `Last Updated: ${now}`;

        applyFilters();
      } catch (err) {
        console.error(err);
        alert('データ取得に失敗しました。');
      }
    }

    // =============== フィルタ適用 ===============
    function applyFilters() {
      let filtered = [...originalData];

      // 価格/出来高/OIの列は "price_change_rate_4" or "_8" or "_12" を選ぶ
      const pKey = `price_change_rate_${currentBars}`;
      const vKey = `volume_change_rate_${currentBars}`;
      const oKey = `oi_change_rate_${currentBars}`;

      // 価格変化
      if (filters.priceChangeRate === 'positive') {
        filtered = filtered.filter(r => r[pKey] >= 0);
      } else if (filters.priceChangeRate === 'negative') {
        filtered = filtered.filter(r => r[pKey] < 0);
      }

      // 出来高変化
      if (filters.volumeChangeRate === 'positive') {
        filtered = filtered.filter(r => r[vKey] >= 0);
      } else if (filters.volumeChangeRate === 'negative') {
        filtered = filtered.filter(r => r[vKey] < 0);
      }

      // OI
      if (filters.oiChangeRate === 'positive') {
        filtered = filtered.filter(r => r[oKey] >= 0);
      } else if (filters.oiChangeRate === 'negative') {
        filtered = filtered.filter(r => r[oKey] < 0);
      }

      // FundingRate
      if (filters.fundingRate === 'positive') {
        filtered = filtered.filter(r => r.funding_rate >= 0.0001);
      } else if (filters.fundingRate === 'negative') {
        filtered = filtered.filter(r => r.funding_rate < 0.0001);
      }

      // VolumeSpike / SmallPrice
      if (filters.volumeSpike) {
        filtered = filtered.filter(r => r.volume_spike_flag === true);
      }
      if (filters.smallPrice) {
        filtered = filtered.filter(r => r.small_price_move_flag === true);
      }

      // シンボル検索
      if (filters.symbolSearch) {
        const term = filters.symbolSearch.toLowerCase();
        filtered = filtered.filter(r => r.symbol.toLowerCase().includes(term));
      }

      // ソート
      if (currentSort.column) {
        filtered.sort((a, b) => {
          const valA = a[currentSort.column];
          const valB = b[currentSort.column];
          if (currentSort.order === 'asc') {
            return valA > valB ? 1 : -1;
          } else {
            return valA < valB ? 1 : -1;
          }
        });
      }

      renderTable(filtered);
    }

    // =============== テーブル描画 ===============
    function renderTable(data) {
      // 最新Timestamp
      let latestTS = '';
      if (data.length > 0) {
        latestTS = data.reduce((acc, row) => {
          if (row.timestamp && row.timestamp > acc) return row.timestamp;
          return acc;
        }, '');
      }
      latestTimestampSpan.textContent = `Timestamp: ${latestTS || 'N/A'}`;

      // カラム: baseColumns + dynamic + flags
      const dynCols = dynamicColsMap[currentBars];
      const allCols = [...baseColumns, ...dynCols, ...flagsColumns];

      let html = `
        <table class="data">
          <thead>
            <tr>
              ${allCols.map(c => {
                const sortIndicator = (currentSort.column === c.key)
                  ? (currentSort.order === 'asc' ? '▲' : '▼')
                  : '';
                return `<th onclick="sortTable('${c.key}')">${c.label} ${sortIndicator}</th>`;
              }).join('')}
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach(row => {
        html += '<tr>';
        allCols.forEach(c => {
          const val = row[c.key];
          if (c.key.includes('price_change_rate_') ||
              c.key.includes('volume_change_rate_') ||
              c.key.includes('oi_change_rate_')) {
            // 変化率: ±色分け
            html += `<td class="${val >= 0 ? 'positive' : 'negative'}">${val}%</td>`;
          } else if (c.key === 'symbol') {
            html += `<td class="symbol-cell">${val}</td>`;
          } else if (c.key === 'funding_rate') {
            const cls = (val >= 0.0001) ? 'positive' : 'negative';
            html += `<td class="${cls}">${val}</td>`;
          } else if (c.key === 'volume_spike_flag' || c.key === 'small_price_move_flag') {
            html += `<td>${val ? 'Yes' : 'No'}</td>`;
          } else {
            html += `<td>${val}</td>`;
          }
        });
        html += '</tr>';
      });

      html += '</tbody></table>';
      tableContainer.innerHTML = html;
    }

    // =============== ソート関数 ===============
    window.sortTable = function(key) {
      if (currentSort.column === key) {
        currentSort.order = (currentSort.order === 'asc') ? 'desc' : 'asc';
      } else {
        currentSort.column = key;
        currentSort.order = 'asc';
      }
      applyFilters();
    };

    // =============== イベント各種 ===============
    // (A) ラジオボタン(4/8/12)
    barsGroup.addEventListener('change', e => {
      if (e.target.name === 'bars') {
        currentBars = e.target.value; // "4","8","12"
        applyFilters();
      }
    });

    // (B) 更新ボタン (5m用)
    fetchDataButton.addEventListener('click', async () => {
      try {
        progressBar.style.display = 'block';
        fetchDataButton.disabled = true;

        // サーバーの /api/fetch で fetch_data.py を実行 → latest_summary_5m.csv を更新
        const res = await fetch('/api/fetch', { method: 'POST' });
        if (!res.ok) throw new Error('Error updating data');
        // 更新が完了したら再取得
        await fetchData();
        alert('5mデータが更新されました！');
      } catch (err) {
        console.error(err);
        alert('データ更新中にエラーが発生しました。');
      } finally {
        progressBar.style.display = 'none';
        fetchDataButton.disabled = false;
      }
    });

    // (C) Clearボタン
    clearFiltersButton.addEventListener('click', () => {
      filters = {
        priceChangeRate: null,
        volumeChangeRate: null,
        oiChangeRate: null,
        fundingRate: null,
        symbolSearch: '',
        volumeSpike: null,
        smallPrice: null
      };
      Object.values(conditionButtons).forEach(btn => btn.classList.remove('active'));
      symbolSearch.value = '';
      applyFilters();
    });

    // (D) フィルタボタン
    Object.keys(conditionButtons).forEach(key => {
      const btn = conditionButtons[key];
      btn.addEventListener('click', () => {
        switch(key) {
          case 'pricePositive':
            toggleFilter('priceChangeRate', 'positive', btn); break;
          case 'priceNegative':
            toggleFilter('priceChangeRate', 'negative', btn); break;
          case 'volumePositive':
            toggleFilter('volumeChangeRate', 'positive', btn); break;
          case 'volumeNegative':
            toggleFilter('volumeChangeRate', 'negative', btn); break;
          case 'oiPositive':
            toggleFilter('oiChangeRate', 'positive', btn); break;
          case 'oiNegative':
            toggleFilter('oiChangeRate', 'negative', btn); break;
          case 'frPositive':
            toggleFilter('fundingRate', 'positive', btn); break;
          case 'frNegative':
            toggleFilter('fundingRate', 'negative', btn); break;
          case 'volumeSpike':
            toggleFlag('volumeSpike', btn); break;
          case 'smallPrice':
            toggleFlag('smallPrice', btn); break;
        }
        applyFilters();
      });
    });

    function toggleFilter(filterKey, type, button) {
      filters[filterKey] = (filters[filterKey] === type) ? null : type;
      button.classList.toggle('active', filters[filterKey] === type);
    }
    function toggleFlag(filterKey, button) {
      filters[filterKey] = !filters[filterKey];
      button.classList.toggle('active', filters[filterKey]);
    }

    // (E) シンボル検索
    symbolSearch.addEventListener('input', e => {
      filters.symbolSearch = e.target.value;
      applyFilters();
    });

    // =============== 初期ロード (5m, 12本) ===============
    window.addEventListener('DOMContentLoaded', () => {
      // 5m足のみ扱う → fetchData() で "/api/data?tf=5m" を取得
      currentBars = '12'; // デフォルト12本足
      fetchData();
    });
  </script>
</body>
</html>
